<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body class="bg-violet-50">
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-violet-700 h-16">
    </nav>
    
    <div class="pt-20 max-h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
        <div class="hidden lg:flex w-2/4 justify-center items-center">
            <img class="w-3/4" src="/images/signup.svg" alt="imagen para registro">
        </div>
        <form id="form" class="flex flex-col gap-4 bg-violet-100 p-4 rounded-xl text-md shadow-lg w-full md:w-9/12 lg:w-2/4">

            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">Correo<span class="text-red-500">*</span></label>
                <input 
                type="email"
                id="email-input" 
                name="email-input" 
                autocomplete="off"
                class="rounded-lg p-2 bg-white focus:outline-violet-700"
                >
            </div>

            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">Contraseña<span class="text-red-500">*</span></label>
                <input 
                type="password"
                id="password-input" 
                name="password-input" 
                autocomplete="off" 
                class="rounded-lg p-2 bg-white focus:outline-violet-700"
                >
                <p id="error-text" class="text-sm text-red-600"></p>
            </div>

            <a href="/resetPassword">Olvide mi contraseña</a>

            <button 
            id="form-btn"
            class="bg-violet-700 py-2 px-4 rounded-lg font-bold text-white  hover:bg-violet-800 text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
            >
            Log in
            </button>
        </form>
    </div>
<script src="/components/nav.js"></script>
<script src="index.js"></script>
</body>
</html>
