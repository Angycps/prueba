<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Registro</title>
</head>
<body class="bg-violet-50">
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-violet-700 h-16">
    </nav>

    <div id="notification" class="fixed top-20 left-0 right-0"></div>
    
    <div class="pt-28 max-h-screen flex max-w-7xl mx-auto justify-center items-center px-4">

            <div class="hidden lg:flex w-2/4 justify-center items-center">
                <img class="w-3/4" src="/images/signup.svg" alt="imagen para registro">
            </div>

            <form id="form" class="flex flex-col gap-4 bg-violet-100 p-4 rounded-xl text-md shadow-lg lg:w-2/4">
                <div class="flex flex-col gap-2">
                    <label for="name-input" class="font-bold text-zinc-900">Nombre<span class="text-red-500">*</span></label>
                    <input 
                    type="text"
                    id="name-input" 
                    name="name-input" 
                    autocomplete="off" 
                    placeholder="Angely Prieto"
                    class="rounded-lg p-2 bg-white focus:outline-violet-700"
                    >
                    <p class="text-xs text-zinc-600">Seria tu nombre y apellido. Tanto el nombre como el apellido deben empezar con mayusculas</p>
                </div>
    
                <div class="flex flex-col gap-2">
                    <label for="name-input" class="font-bold text-zinc-900">Correo<span class="text-red-500">*</span></label>
                    <input 
                    type="email"
                    id="email-input" 
                    name="email-input" 
                    autocomplete="off" 
                    placeholder="ejemplo@correo.com"
                    class="rounded-lg p-2 bg-white focus:outline-violet-700"
                    >
                    <p class="text-xs text-zinc-600">El correo es requierido.</p>
                </div>
    
                <div class="flex flex-col gap-2">
                    <label for="name-input" class="font-bold text-zinc-900">Contraseña<span class="text-red-500">*</span></label>
                    <input 
                    type="password"
                    id="password-input" 
                    name="password-input" 
                    autocomplete="off" 
                    class="rounded-lg p-2 bg-white focus:outline-violet-700"
                    >
                    <p class="text-xs text-zinc-600">
                        Debe tener al menos una letra <br>
                        Debe tener almenos un número <br>
                        Debe tener almenos 8 caracteres
                    </p>
                </div>
    
                <div class="flex flex-col gap-2">
                    <label for="name-input" class="font-bold text-zinc-900">Confirmar contraseña<span class="text-red-500">*</span></label>
                    <input 
                    type="password"
                    id="match-input" 
                    name="match-input" 
                    autocomplete="off" 
                    class="rounded-lg p-2 bg-white focus:outline-violet-700"
                    >
                    <p class="text-xs text-zinc-600">
                        Debe coincidir con la contraseña
                    </p>
                </div>
    
                <button 
                id="form-btn"
                disabled
                class="bg-violet-700 py-2 px-4 rounded-lg font-bold text-white  hover:bg-violet-800 text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                >
                Registrar
                </button>
            </form>
    </div>
    
<script src="/components/nav.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="../components/notification.js"></script>
</body>
</html>
